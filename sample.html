<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emscripten and OCaml</title>
    <script src="_build/default/my_program.js"></script>
    <script src="_build/default/main.bc.js"></script>
</head>
<body>
    <script>
        // Emscripten initializes the module asynchronously, so we need to call our OCaml main after it is ready.
        Module['onRuntimeInitialized'] = function() {
            // Now it's safe to call our OCaml code
            main();
        };
    </script>
</body>
</html>
